{% extends 'base.html' %}

{%block titulo%}Cadastrar Despesa{%endblock%}

{%block conteudo%}
<h1 class="mt-5">Cadastrar Despesa</h1>
<br>
<form method="POST" action="{% url 'cadastrar_despesa' %}">
    {% csrf_token %}
    {% include 'parciais/_messages.html' %}

    <table>
        {{ form }}
        <tr>
            <td>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </td>
        </tr>
    </table>
</form>

{%endblock%}
