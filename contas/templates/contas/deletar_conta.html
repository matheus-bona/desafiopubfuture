{% extends 'base.html' %}

{%block titulo%}Deletar Conta{%endblock%}

{%block conteudo%}
  <h1 class="mt-5"> Deletar Conta</h1>
  <form method="POST" action="{% url 'deletar_conta' %}">
    {% csrf_token %}
    {% include 'parciais/_messages.html' %}
    <div class="form-group">
      <label>Conta ID</label>
      <input type="text" class="form-control" name="conta_id">
    </div>
    <button type="submit" class="btn btn-primary">Deletar</button>
  </form>
{%endblock%}
