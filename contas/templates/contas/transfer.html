{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-5">Área de transferência</h1>
<form method="POST" action="{% url 'transfer' %}">
  {% csrf_token %}
  {% include 'parciais/_messages.html' %}
  <div class="form-group">
    <label>Conta Remetente</label>
    <input type="number" min="0" class="form-control" name="conta_remetente">
  </div>
  <div class="form-group">
    <label>Conta Destinatário</label>
    <input type="number" min="0" class="form-control" name="conta_destinatario">
  </div>
  <div class="form-group">
    <label>Valor a ser transferido</label>
    <input type="number" class="form-control" step="0.01" name="valor_transferido">
  </div>
  <button type="submit" class="btn btn-primary">Transferir</button>
</form>

{% endblock %}
